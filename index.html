<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Apple</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11a5e78038.js" crossorigin="anonymous"></script>


    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>
    <nav class="container-fluid text-secondary py-1 sticky-top">
        <i class="fas fa-bars"></i>
        <i class="fab fa-apple"></i>

    </nav>
    <div class="container-fluid bg-darkblue py-1 px-5">

    </div>
    <div class="container-fluid bg-light py-1 px-5">
        <p class="text-dark text-center"><a href="#" class="tdnone tdhover text-darkblue">Shop online</a> and get free, no‑contact delivery, Specialist help, and more.</p>
    </div>
    <div class="container-fluid bg-dark">
        <p class="text-white text-center font18 pt-2"><i class="fab fa-apple"></i> WATCH</p>
        <p class="text-danger text-center text-uppercase font8">s e r i e s <span class="ml-1">6</span></p>
        <p class="text-white text-center py-1 font13">The future of health is on your wrist.</p>
        <p class="text-blue text-center py-1 font13">
            <a href="#" class="tdnone tdhover text-blue">Learn more</a><span class="ml-1 mr-3"><i class="fas fa-chevron-right"></i></span>
            <a href="#" class="tdnone tdhover text-blue">Buy</a><span class="ml-1"><i class="fas fa-chevron-right"></i></span>
            <img src="images/hero.PNG" alt="Apple watch" class="mx-auto pb-1" width="260">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
